name: Release Model Service

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*.*.*'  
  pull_request:
    branches:
      - 'main'


jobs:
  linting:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10.11

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Install dependencies
      run: poetry install

    - name: Pylint source directories
      run: poetry run pylint $(git ls-files '*.py')
    
    - name: Lint with flake8
      run: poetry run flake8 .

  build-and-push:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GHR_TOKEN}}

      - name: 'Build Inventory Image'
        run: |
          docker build . --tag ghcr.io/Release-Engineering-4/model-service:latest
          docker push ghcr.io/Release-Engineering-4/model-service:latest  
